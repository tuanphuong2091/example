<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="day4.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- SIGN UP -->
        <div class="signup">
            <h2>Sign up</h2>
            <div class="forms">
                <form class="register-form">
                    <div class="form-group">
                        <label><i class="fas fa-user"></i></label>
                        <input type="text" placeholder="Your Name" />
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-envelope"></i></label>
                        <input type="email" placeholder="Your Email" />
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i></label>
                        <input type="password" placeholder="Password" />
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i></label>
                        <input type="password" placeholder="Repeat your password" />
                    </div>
                    <div class="confirm">
                        <input type="checkbox" />
                        <label><span><span></span></span>I agree all statements in <a href="#"
                                class="term-service">Terms of service</a></label>
                    </div>
                    <div class="form-button">
                        <input type="submit" value="Register" />
                    </div>
                </form>
                <div class="signup-image">
                    <img src="imgs/signup.jpg">
                    <div class="member">
                        <a href="#">I am already member</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- SIGN IN -->
        <div class="signup">
            <div class="forms">
                <div class="signup-image">
                    <img src="imgs/signin.jpg">
                    <div class="member">
                        <a href="#">Create an account</a>
                    </div>
                </div>
                <form class="register-form">
                    <h2>Sign in</h2>
                    <div class="form-group">
                        <label><i class="fas fa-user"></i></label>
                        <input type="text" placeholder="Your Name" />
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i></label>
                        <input type="password" placeholder="Password" />
                    </div>
                    <div class="remember">
                        <input type="checkbox"/>
                        <label><span><span></span></span>Remember me</label>
                    </div>
                    <div class="form-button">
                        <input type="submit" class="form-submit" value="Log in" />
                    </div>
                    <div class="social-login">
                        <span class="social-label">Or login with</span>
                        <ul>
                            <li><a href="#"><i class="fab fa-facebook-square fa-2x"></i></a></li>
                            <li><a href="#"><i class="fab fa-twitter-square fa-2x"></i></a></li>
                            <li><a href="#"><i class="fab fa-google-plus-square fa-2x"></i></a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
